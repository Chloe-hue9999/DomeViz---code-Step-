  <body>
    <link rel="stylesheet" href="/static/style.css" />
    <div>
      <link href="/static/index.css" rel="stylesheet" />

      <div class="phone-container1">
        <div class="phone-thq-phone-elm">
          <button id="btn-real" class="phone-thq-components-button-desktop-large-basic-elm1">
            <span class="phone-thq-text-elm1">REAL</span>
          </button>
          <button id="btn-bogus" class="phone-thq-components-button-desktop-large-basic-elm2">
            <span class="phone-thq-text-elm2">BOGUS</span>
          </button>
          <span class="phone-thq-text-elm3">cast vote</span>
        </div>
  
      </div>
      <link rel="canonical" href="https://untitled-2cwbs4.teleporthq.app/" />
      <!-- socket.io client -->
      <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
      <script>
          // 连接到Flask服务器的Socket.IO
          const socket = io('http://127.0.0.1:5000', {
              reconnection: true,
              reconnectionDelay: 1000,
              reconnectionDelayMax: 5000,
              reconnectionAttempts: 5
          });

          const btnReal = document.getElementById('btn-real');
          const btnBogus = document.getElementById('btn-bogus');

          // Socket连接状态提示
          socket.on('connect', () => {
              console.log('[✓] Connected to voting server');
              btnReal.disabled = false;
              btnBogus.disabled = false;
              btnReal.innerText = 'REAL - Ready';
              btnBogus.innerText = 'BOGUS - Ready';
          });

          socket.on('connect_error', (error) => {
              console.error('[✗] Connection error:', error);
              alert('Cannot connect to voting server. Please make sure Flask app is running: python app.py');
              btnReal.disabled = true;
              btnBogus.disabled = true;
          });

          function cast(choice) {
              console.log('[VOTE] Casting vote:', choice);
              socket.emit('vote', { choice });
          }

          btnReal.addEventListener('click', () => {
              btnReal.disabled = true;
              btnReal.innerText = 'Sending...';
              cast('real');
          });
          
          btnBogus.addEventListener('click', () => {
              btnBogus.disabled = true;
              btnBogus.innerText = 'Sending...';
              cast('bogus');
          });

          socket.on('vote_confirmed', () => {
              console.log('[✓] Vote confirmed by server');
              alert('Vote submitted successfully! Thank you for participating!');
              btnReal.disabled = true;
              btnBogus.disabled = true;
              btnReal.innerText = 'REAL - Voted';
              btnBogus.innerText = 'BOGUS - Voted';
          });

          socket.on('vote_error', (data) => {
              console.error('[✗] Vote error:', data);
              alert('Vote failed: ' + data.msg);
              btnReal.disabled = false;
              btnBogus.disabled = false;
              btnReal.innerText = 'REAL';
              btnBogus.innerText = 'BOGUS';
          });

          socket.on('update', state => {
              console.log('[UPDATE] Server state:', state);
              // 只在投票阶段启用按钮
              if (state.stage !== 'voting' && !btnReal.disabled) {
                  console.log('[INFO] Voting stage is', state.stage);
              }
          });

          socket.on('disconnect', () => {
              console.warn('[!] Disconnected from server');
              btnReal.disabled = true;
              btnBogus.disabled = true;
              btnReal.innerText = 'REAL - Offline';
              btnBogus.innerText = 'BOGUS - Offline';
          });
      </script>
